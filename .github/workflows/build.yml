name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          load: true
          tags: rest-pro:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Run tests (optional)
        run: |
          docker run --rm rest-pro:latest npm run lint || true

      - name: Summary
        run: echo "Build completed successfully! Image: rest-pro:latest"
